<form name="loginForm" ng-controller="LoginController" ng-submit="submit(credentials)" novalidate>

  <label for="username">Username:</label>
  <input type="text" id="username" ng-model="credentials.name">
  <br />
  <label for="password">Password:</label>
  <input type="password" id="password" ng-model="credentials.password">
  <br />
  <button type="submit">{{signup ? "Signup" : "Login"}}</button>
</form>
<a ng-click="signup = !signup">{{signup ? "Already registered? Login" : "Need to register? Sign up"}}</a>
