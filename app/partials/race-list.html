<div>
  <h1>The Dugout</h1>

  <div class="races">
    <div class="row" ng-repeat="race in races track by $index" ng-if="$index % 2 == 0">
      <div class="col-md-6" ng-repeat="i in [$index, $index + 1]" ng-if="races[i] != null">
        <div>
          <a href="#/races/{{races[i].id}}">{{races[i].name}}</a>
          <p>{{races[i].description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
