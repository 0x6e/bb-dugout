<div>
  <h1>The Dugout</h1>

  <p>Number of teams: {{races.length}}</p>
  <p>Search: <input ng-model="query.name"></p>

  <ul class="races">
    <li ng-repeat="race in races | filter:query">
      <a href="#/races/{{race.id}}">{{race.name}}</a>
      <p>{{race.description}}</p>
    </li>
  </ul>
</div>
